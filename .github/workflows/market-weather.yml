name: Market Weather Update

on:
  schedule:
    - cron: '0 */2 * * *'  # Run every 2 hours
  workflow_dispatch:        # Manual trigger option

jobs:
  update-market-weather:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Add concurrency to prevent overlapping runs
    concurrency:
      group: market-weather-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.1'
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libglpk-dev \
            libgit2-dev

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.1'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.3.450

      - name: Install R packages
        shell: Rscript {0}
        run: |
          if (!require("pak", quietly = TRUE)) {
            install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          }
          
          packages <- c(
            "tidyverse",
            "quantmod",
            "rvest",
            "httr",
            "jsonlite",
            "lubridate",
            "DT"
          )
          
          pak::pkg_install(packages)
          
          # Verify installations
          missing <- packages[!packages %in% rownames(installed.packages())]
          if (length(missing) > 0) {
            stop("Failed to install: ", paste(missing, collapse = ", "))
          }

      - name: Verify files
        run: |
          required_files=(
            "market-weather.qmd"
            "market-weather-functions.R"
            "market-weather.css"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Error: Required file $file not found"
              exit 1
            fi
          done

      - name: Setup output directory
        run: mkdir -p _site

      - name: Render report
        id: render
        run: |
          quarto render market-weather.qmd --output-dir _site
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

      - name: Handle failure
        if: failure()
        run: |
          # Create error page
          mkdir -p _site
          cat > _site/market-weather.html << 'EOL'
          <!DOCTYPE html>
          <html>
            <head>
              <title>Market Weather Report - Manual Restart Required</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
                body {
                  font-family: system-ui, -apple-system, sans-serif;
                  line-height: 1.5;
                  padding: 2rem;
                  max-width: 800px;
                  margin: 0 auto;
                }
                .error-container {
                  background: #fff3cd;
                  border: 1px solid #ffeeba;
                  border-radius: 8px;
                  padding: 2rem;
                  text-align: center;
                  margin-top: 2rem;
                }
                h1 { color: #856404; }
              </style>
            </head>
            <body>
              <div class="error-container">
                <h1>⚠️ Manual Restart Required</h1>
                <p>The Market Weather Report has encountered an error and requires manual intervention.</p>
                <p>Please visit the GitHub Actions page to restart the workflow.</p>
                <p>Last attempt: $(date -u "+%Y-%m-%d %H:%M UTC")</p>
                <p>Error details are available in the workflow run logs.</p>
              </div>
            </body>
          </html>
          EOL

          # Create issue for manual intervention
          gh issue create \
            --title "Market Weather Report: Manual Restart Required" \
            --body "The Market Weather Report workflow failed at $(date -u) and requires manual restart. Please check the logs and restart the workflow manually." \
            --label "incident" \
            || echo "Could not create issue. Please check manually."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
